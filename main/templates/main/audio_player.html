{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/audio_player.css' %}">
<script type="text/javascript" src="{{ STATIC_URL }} /static/js/audio.js"></script>

<div id="audio-container">
    <div id="audio-image">
        <img class="cover"/>
    </div>
    <div id="audio-player">
        <div id="audio-info">
            <span class="artist">Joe</span> - <span class="title">song.mp3</span>
        </div>
        <input id="volume" type="range" min="0" max="10" value="5"/>
        <br>
        <div id="buttons">
		 <span>
			<button id="prev">prev</button>
			<button id="play">play</button>
			<button id="pause">pause</button>
			<button id="stop">stop</button>
			<button id="next">next</button>
			</span>
        </div>
        <div class="clearfix"></div>
        <div id="tracker">
            <div id="progressBar">
                <span id="progress"></span>
            </div>
            <span id="duration"></span>
        </div>
    </div>
</div>
