{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'main/base.css' %}">

    <title>Beat Share</title>

    <!--Problem is having the wrong version of jquery-->

    <script type="text/javascript" src="{{ STATIC_URL }} /static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }} /static/js/ajax.js"></script>

</head>

<body>

<div class="left">
    <a id="logo-link" href="{% url 'home' %}">
        <h1 id="logo">Beat Share</h1>
    </a>
    {% if user.is_authenticated %}
    {% include 'main/sidebar.html' %}
    {% endif %}
</div>
<div class="middle">
    {% block middle %}{% endblock %}
</div>


<div class="right">

    {% if user.is_authenticated %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/audio_player.css' %}">
    <script type="text/javascript" src="{{ STATIC_URL }} /static/js/audio_player.js"></script>

    <div id="audio-container">
        <div id="audio-image">
            <img class="cover" src="{{ STATIC_URL }} static/main/css_images/artwork-default.png"/>
        </div>
        <div id="audio-player">
            <div id="audio-info">
                <span class="artist"></span> - <span class="title"></span>
            </div>
            <input id="volume" type="range" min="0" max="10" value="5"/>
            <br>
            <div id="buttons">
		 <span>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			</span>
            </div>
            <div class="clearfix"></div>
            <div id="tracker">
                <div id="progressBar">
                    <span id="progress"></span>
                </div>
                <span id="duration"></span>
            </div>
        </div>
    </div>
    {% endif %}

</div>
