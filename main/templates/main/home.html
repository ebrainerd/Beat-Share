<div id="pjax-container">

    <div class="home-header">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/home.css' %}">

        <div class="search-bar">
            <form method="get">
                <input type="text" class="form-control" name="q" id="id_q" placeholder="Search Home...">
            </form>
        </div>

        <div class="info"><h5>Displaying all songs</h5></div>

    </div>

    <div class="post-feed">

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'main/post.css' %}">

        {% for post in posts %}

        <div class="post-container">
            <img id="artwork" src="{{ post.album_artwork }}">
            <div class="song-info">
                <div class="title"><a style="color: #EEEEEE;" href="{% url 'post-detail' post.id %}">
                    {{ post.title }}</a></div>
                <div class="artist"><a style="color: #EEEEEE;" href="{% url 'profile' user.id %}">
                    {{ post.author.user.first_name }} {{ post.author.user.last_name }}
                </a></div>
            </div>

            <img class="play-button"
                 src="{{ STATIC_URL }} static/main/css_images/play-button.png"
                 onclick='loadSong( "{{ post.song.url }}", "{{ post.title }}", "{{ post.author.user.username }}" )'>

        </div>

        {% endfor %}
    </div>

</div>
