{% extends "main/base.html" %}

{% block middle  %}
{% if not user.is_authenticated %}
{% include login.html %}
{% else %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/home.css' %}">

<div class="home-header">

    <!--<a href="{% url 'home' %}"><h3 class="logo-home">Home</h3></a>-->
    <div class="search-bar">
        <form method="get">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search Home...">
        </form>
    </div>

    {% if type == "search" %}
    <h5 class="query">"{{ query }}"</h5>
    {% else %}
    <div class="info"><h5>Displaying all songs</h5></div>
    {% endif %}

</div>

{% include 'main/post-feed.html' %}

{% endif %}

{% endblock middle %}
