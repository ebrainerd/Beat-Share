{% extends "main/base.html" %}
{% load crispy_forms_tags %}


{% block login  %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/login.css' %}">

<div class="login-container">
    <div class="login">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3" id="bottom-section">
            <small class="text-muted">
                Need an account? <a class="ml-2" id="need-an-account" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
</div>

{% endblock login %}
