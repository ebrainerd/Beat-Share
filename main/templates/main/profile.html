{% extends "main/base.html" %}
{% load crispy_forms_tags %}

<!--CSS Styling Legend-->
<style>
#Info {
    color: black;
    text-align: left;
    font-family: "Helvetica Neue";
}

</style>

{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <div class="row">
                <div class="col">
                    <h4 class="account-heading" font-family="Roboto">{{ user.first_name }} {{ user.last_name }}</h4>
                    <h5 id="Info">@{{ user.username }}</h5>
                    <h5 id="Info">Email - {{ user.email }}</h5>
                </div>
                <div align="right">
                    {% if request.user.id == user.id %}
                    <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'update-profile' pk=user.id %}">Edit
                        Profile</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
